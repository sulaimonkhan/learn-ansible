- name: Demo on conditions
  hosts: localhost
  connection: local
  tasks:
    - name: Print OS Redhat
      ansible.builtin.debug:
        msg: Redhat
      when: os == "redhat"  

    - name: Print OS Ubuntu
      ansible.builtin.debug:
        msg: Ubuntu
      when: os == "ubuntu"  

    - name: Get reminder
      ansible.builtin.shell: echo $(({{number}}%2))
      register: reminder

    - name: Print Even Number
      ansible.builtin.debug:
        msg: Number {{ number }}is even
      when: reminder.stdout == "0"


